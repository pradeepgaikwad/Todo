<h1>My Todos</h1>
<div class="container">
<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>IsCompleted</th>
            <th>TargetDate</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let todo of todos">
            <td>{{todo.id}} </td>
            <td>{{todo.description}}</td>
            <td align="centre">{{todo.done}}</td>
            <td>{{todo.targetDate | date}}</td>
        </tr>
    </tbody>
</table>
</div>
